<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spreadsheet Based Domain-Specific-Language Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script type="module" src="client.js"></script>
  <script type="module" src="setup.js"></script>
</head>
<body>
    <div id="action-container">
        <input type="radio" id="smlRadioButton" name="spreadsheetType" value="sml">
        <label for="smlRadioButton" id="smlRadioButtonLabel">SML</label>
        <input type="radio" id="sdslRadioButton" name="spreadsheetType" value="sdsl">
        <label for="sdslRadioButton" id="sdslRadioButtonLabel">SDSL</label>

        <button id="createTable" class="sdslClass">Create Table</button>
        <button id="addRow" class="sdslClass">Add Row</button>
        <button id="deleteRow" class="sdslClass">Delete Row</button>
        <button id="deleteTable" class="sdslClass">Delete Table</button>

        <button id="merge" class="smlClass">Merge</button>
        <button id="createRulesTable" class="smlClass">Create Rules Table</button>
        <button id="build" class="smlClass">Build</button>
    </div>
    <div id="input-container">
        <label for="input-bar"></label><input id="input-bar" type="text">
    </div>
    <div id="cell-container-sml" class="smlClass cell-container" spellcheck="false"></div>
    <div id="cell-container-sdsl" class="sdslClass cell-container" spellcheck="false"></div>
</body>
</html>
