<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spreadsheet Based Domain-Specific-Language Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script type="module" src="ssclient.js"></script>
  <script type="module" src="spreadsheet.js"></script>
</head>
<body>
    <div id="action-container">
        <input type="radio" id="sdslRadioButton" name="spreadsheetType" value="sdsl">
        <label for="sdslRadioButton">SDSL</label>
        <input type="radio" id="sglRadioButton" name="spreadsheetType" value="sgl">
        <label for="sglRadioButton">SGL</label>

        <button id="createTable" class="sdslClass">Create Table</button>
        <button id="addRow" class="sdslClass">Add Row</button>

        <button id="merge" class="sglClass">Merge</button>
        <button id="build" class="sglClass">Build</button>

        <button id="testErrorButton">Show Error (test)</button>
        <button id="removeErrorButton">Hide Error (test)</button>
    </div>
    <div id="input-container">
        <label for="input-bar"></label><input id="input-bar" type="text">
    </div>
    <div id="cell-container" spellcheck="false"></div>
</body>
</html>
