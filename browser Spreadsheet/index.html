<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spreadsheet Based Domain-Specific-Language Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="ssclient.js"></script>
  <script type="module" src="spreadsheet.js"></script>
</head>
<body>
    <div id="action-container">
        <button id="mergeButton">Merge</button>
        <button id="boldText">Bold</button>
        <button id="setCellAsHeader">Set Cell as Header</button>
        <button id="setBlackBorders">Set Black Borders</button>
        <button id="testErrorButton">TEST ERROR</button>
        <button id="removeErrorButton">REMOVE ERROR TEST</button>
    </div>
    <div id="input-container">
        <label for="input-bar"></label><input id="input-bar" type="text">
    </div>
    <div id="cell-container"></div>
</body>
</html>
